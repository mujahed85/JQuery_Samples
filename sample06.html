<!DOCTYPE html>
<html lang="en">
<body>
    <a></a>
    <script src="./Contents/jquery.min.js"></script>
    <script>
        (function ($) {
            $('a').text('jQuery') // Sets text to jQuery, and then returns $('a').
            .attr('href', 'http://www.jquery.com/'); // Sets the href attribute and then returns
            $('a').addClass('MyClass'); // Sets class and then returns $('a').
        })(jQuery);
    </script>
</body>
</html>
